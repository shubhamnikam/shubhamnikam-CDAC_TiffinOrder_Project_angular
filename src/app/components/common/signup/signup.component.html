<form method="post" #myForm2="ngForm" (ngSubmit)="callForSignUpValidation()">
  <div>
    <div class="card md-12 shadow bg-white rounded" style="max-width:1000px;
        height:650px; margin: 0 auto;margin-top: 42px;">
      <div class="row no-gutters">

        <div class="col-md-4" style="background-image: url('../../../../assets/images/aaa.jpg'); height:650px;">
        </div>

        <div class="col-md-8">
          <div class="card-body" style="margin: 32px;">
            <h2 class="card-title" style="margin: 8px; text-align: center;">Register</h2>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" [(ngModel)]="name" name="name" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control"
                id="password">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="phone" [(ngModel)]="phone" name="phone" class="form-control" id="phone">
            </div>


            <div style="text-align: end; margin-top: 24px;">
              <button type="submit" class="btn btn-warning"
                style="padding-left:24px; padding-right: 24px;">SignUp</button>
              <button routerLink="/user/owner" type="submit" class="btn btn-outline-danger"
                style="padding-left:24px; padding-right: 24px;margin-left: 16px">Cancel</button>
            </div>

            <div routerLink="/user/signin" style="margin-top:72px;">
              <button type="submit" class="btn btn-block btn-outline-primary">SignIn</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
