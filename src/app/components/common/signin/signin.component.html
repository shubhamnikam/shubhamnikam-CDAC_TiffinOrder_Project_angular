<form method="post" #myForm="ngForm" (ngSubmit)="callForSignInValidation()">
  <div>
    <div class="card md-12 shadow bg-white rounded" style="max-width:1000px;
        height:500px; margin: 0 auto;margin-top: 96px;">
      <div class="row no-gutters">

        <div class="col-md-4" style="background-image: url('../../../../assets/images/bbb.jpg');">
        </div>

        <div class="col-md-8">
          <div class="card-body" style="margin: 32px;">
            <h2 class="card-title" style="margin: 8px; text-align: center;">Welcome back</h2>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password">
            </div>

            <span class="label label-danger" style="color: red;">{{message}}</span>

            <div style="text-align: end; margin-top: 24px;">
              <button type="submit" class="btn btn-warning"
                style="padding-left:24px; padding-right: 24px;">SignIn</button>
              <button routerLink="/" type="button" class="btn btn-outline-danger"
                style="padding-left:24px; padding-right: 24px;margin-left: 16px;">Cancel</button>
            </div>
            <div style="margin-top:72px;">
              <button routerLink="/user/signup" type="button" class="btn btn-block btn-outline-primary">Register
                Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
